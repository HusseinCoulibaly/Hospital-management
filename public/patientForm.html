<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Form</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="patientForm.js" defer></script>
</head>
<body>
    <h1>Enregistrement d'un Patient</h1>
    <form id="patientForm">
        <label for="firstName">Prénom:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Nom:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="dob">Date de Naissance:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="gender">Genre:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Homme</option>
            <option value="Female">Femme</option>
            <option value="Other">Autre</option>
        </select><br><br>

        <label for="contactInfo">Informations de Contact:</label>
        <input type="text" id="contactInfo" name="contactInfo" required><br><br>

        <label for="address">Adresse:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="medicalRecordNumber">Numéro de Dossier Médical:</label>
        <input type="text" id="medicalRecordNumber" name="medicalRecordNumber" placeholder="123456-7890" required><br><br>

        <label for="emergencyContact">Contact d'Urgence:</label>
        <input type="text" id="emergencyContact" name="emergencyContact" required><br><br>

        <button type="submit">Enregistrer Patient</button>
    </form>
    <div id="response"></div>
</body>
</html>
